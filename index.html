<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine&">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main class="app">
        <progress id="js-progress" value="0"></progress>
        <div class="progress-bar"></div>
        <div class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">
                <button data-mode="pomodoro" class="button active mode-button">
                    Pomodoro
                </button>
                <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
                    ShortBreak
                </button>
                <button data-mode="longBreak" class="button mode-button">
                    LongB
                </button>
            </div>
        </div>
        <div class="clock" id="js-clock">
           <span id="js-minutes">25</span>
           <span class="separator">:</span>
           <span id="js-seconds">00</span>
        </div>
         <!-- <img src="/assets/pause_FILL0_wght400_GRAD0_opsz48.svg" alt="" sizes="" srcset="" class="main-button" data-action="start" id="js-btn"> -->
        <button class="main-button" data-action="start" id="js-btn">Play</button>
        <!-- <img src="/assets/undraw_mindfulness_re_bgo0(1).svg" alt="" srcset=""> -->
        <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
        <audio src="break.mp3" data-sound="shortBreak"></audio>
        <audio src="break.mp3" data-sound="longBreak"></audio>
    </main>
    <script src="/js/index.js"></script>
</body>
</html>
